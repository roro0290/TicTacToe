<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8559-1">
    <title>Tic Tac Toe App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--    <link th:href="@{/css/main.css}" rel="stylesheet">-->
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body onbeforeunload="return refreshPage()">

<div class="container text-center">
    <h3 class="display-3"> Let's play Tic Tac Toe!</h3>
    <br>
    <div id="board">
        <table class="table table-bordered">
            <tr th:each="row, rowStat : ${board}"> <!--tr = table row , td = table data-->
                <td th:each="cell, colStat: ${row}" th:text="${cell}"
                    th:attr="data-row=${rowStat.index}, data-col=${colStat.index}"
                    onclick="makeMove(this)"></td>
            </tr>
        </table>
    </div>
    <button type="button" class="btn btn-secondary" onclick="resetGame()">Reset Game</button>
    <br>
    <p id="message" class="lead"></p>
</div>

</body>

</html>
